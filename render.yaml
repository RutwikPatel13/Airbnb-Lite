databases:
  - name: airbnblite-db
    databaseName: airbnblite
    user: airbnblite
    plan: free
    region: oregon

services:
  - type: web
    name: airbnblite-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airbnblite-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: APP_NAME
        value: AirbnbLite
      - key: DEBUG
        value: "false"
      - key: API_V1_PREFIX
        value: /api/v1
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CORS_ORIGINS
        value: "*"
